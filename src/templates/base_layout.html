{% load static from staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>ChercherTrouver</title>
  </head>
  <body>
    <header class="wrapper">
      <nav>
        <ul>
          <li>
            <p>ChercherTrouver</p>
            {% if user.is_authenticated %}
              <form class="logout-link" action = {% url 'accounts:accounts_logout' %} method="POST">
                {% csrf_token %}
                <button type="submit">Logout</button>
              </form>
            {% else %}
              <li><a href="{% url 'accounts:accounts_login'%}">Login</a></li>
              <li><a href="{% url 'accounts:accounts_signup' %}">SignUp</a></li>
            {% endif %}
          </li>
        </ul>
      </nav>
    </header>
    <div class="wrapper">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
